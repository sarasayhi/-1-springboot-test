<!DOCTYPE html>
<!--<html lang="zh-cn">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <title>FAQ--首页</title>

    <link rel="stylesheet" href="css/default.css?v=1.3"/>
    <link rel="stylesheet" href="css/wallet.css?v=1.3"/>
</head>
<body>

<header id="header">
    <div id="header-main" class="header-inner">
        <div class="outer">
            <a href="/" id="logo">
                <i class="logo"></i>
                <span class="site-title">程序猿MM</span>
            </a>
            <nav id="main-nav">

                <a class="main-nav-link" target="_blank" href="/books">首页</a>

                <a class="main-nav-link" target="_blank" href="/free-books.html">我的收藏</a>

                <a class="main-nav-link" target="_blank" href="/archives">我的上传</a>

                <a class="main-nav-link" target="_blank" href="/aboutme">关于</a>

            </nav>


            <nav id="sub-nav">
                <div class="profile" id="profile-nav">
                    <a id="profile-anchor" href="#">
                        <i class="fa fa-caret-down"></i>
                    </a>
                </div>
            </nav>

            <div id="search-form-wrap">

                <form class="search-form">
                    <input type="text" class="ins-search-input search-form-input" placeholder="搜索"/>
                    <button type="submit" class="search-form-submit"></button>
                </form>

            </div>
        </div>
    </div>
    <div id="main-nav-mobile" class="header-sub header-inner">
        <table class="menu outer">
            <tbody><tr>

                <td><a class="main-nav-link" href="https://t.xiaomiquan.com/zfEiY3v">知识星球</a></td>

                <td><a class="main-nav-link" href="/books">推荐书单</a></td>

                <td><a class="main-nav-link" href="/free-books.html">开源书籍</a></td>

                <td><a class="main-nav-link" href="/archives">归档</a></td>

                <td><a class="main-nav-link" href="/aboutme">关于</a></td>

                <td>

                    <div class="search-form">
                        <input type="text" class="ins-search-input search-form-input" placeholder="搜索"/>
                    </div>

                </td>
            </tr>
            </tbody></table>
    </div>
</header>
<!--主体内容-->
<div class="sp-container">
    <div class="cm-path">
        <a href="index">首页</a>
        <span>&gt;</span>
        <span>文档列表</span>
    </div>

    <div class="cm-main">
        <a href="#" id="AddMoreFileBox" class="btn btn-info">添加更多文件上传框(暂时只支持PDF)</a>
        <div class="detail">
            <div class="detail-content">
                <div class="detail-list-title">
                    <div>操作</div>
                    <div>文件名</div>
                    <div>标签</div>
                    <div>上传结果</div>
                </div>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <input type="text" name="extraField" style="display: none"/>
                    <!--金额列表-->
                    <ul class="detail-list" id="InputsWrapper">
                        <li class="detail-list-title">
                            <div><a class="cm-btn-sm cm-btn-active removeclass">删除</a></div>
                            <div><input type="file" name="files" id="field_1" accept="application/pdf"/></div>
                            <div><input type="text" name="tags" id="tags"/></div>
                            <span id="result"></span>
                        </li>
                    </ul>
                    <input type="submit" value="提交" id="btnSubmit"/>
                </form>
            </div>
        </div>
        <!--可用金额-->
        <div class="detail">
            <div class="detail-content">
                <div class="detail-list-title">
                    <div>编号</div>
                    <div>文件名</div>
                    <div>摘要</div>
                    <div>日期</div>
                    <div>标签</div>
                    <div>操作</div>
                </div>
                <!--金额列表-->
                <ul class="detail-list" id="dataList">

                </ul>
                <div class="paging">
                    <span onclick="flip('pre')">上一页</span>
                    <span onclick="flip('next')">下一页</span>
                </div>
            </div>
            <!--空白内容-->
            <div class="cm-empty score-empty">
                <div class="cm-empty-text">
                    <p>列表还是空的，赶紧去上传吧！</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--设置密码弹窗-->
<div class="cm-shade">
    <!--设置用户名弹窗-->
    <div class="user-name-modal">
        <p class="user-title">
            设置用户名
            <i class="iconfont close close-username-modify">&#xe60b;</i>
        </p>
        <input class="username-modify" type="text" placeholder="请输入新的用户名" maxlength="10"/>
        <button class="btn-special confirm-btn">确定</button>
    </div>
    <!-- 设置头像 -->
    <div class="user-img-modal">
        <p class="user-title">
            设置头像
            <i class="iconfont close close-userimg-modify">&#xe60b;</i>
        </p>

        <form name="imgForm" id="imgForm" method="post" enctype="multipart/form-data">
            <div class="user-img-upload"></div>
            <input type="hidden" id="action" name="action" value="upload_head_img"/>
            <input type="hidden" id="returnUrl" name="return_url" value=""/>
            <div class="cm-btn-sm upload">
                <input type="file" id="files" name="files" accept="image/jpeg" onchange="readAsDataURL()"/>
                <p>重新上传</p>
            </div>
            <input type="button" id="imgUpload" class="cm-btn-sm" value="确定"/>
        </form>
    </div>
    <!--验证身份弹窗-->
    <div class="set-password">
        <p class="close-bar">
            <i class="iconfont i-close-btn">&#xe60b;</i>
        </p>
        <div class="set-password-tab">
            <span class="set-password-select">验证身份</span>
            <span id="setPasswordBg">设置密码</span>
        </div>
        <div class="set-identify-cont">
            <input class="password-phone" id="phone" type="text" autocomplete="off" placeholder="请输入手机号码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="errorPhone">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="errorPhoneNum">请输入11位手机号</span>
            </p>
            <div class="identify">
                <input id="identifyCode" class="identify-code" type="text" maxlength="4" autocomplete="off"
                       placeholder="请输入验证码" onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
                <input id="identifySend" class="identify-send" type="button" value="发送验证码" disabled="disabled"/>
            </div>
            <p class="input-error" id="errorIdentify">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="errorIdentifyText">请输入4位验证码</span>
            </p>
            <button class="next-btn" id="nextBtn" disabled="disabled">下一步</button>
        </div>
        <div class="set-password-cont">
            <input class="identify-code password-code" id="setPassword" type="password" placeholder="请输入6位密码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="setPasswordText">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="setPasswordSix">请输入6位密码</span>
            </p>
            <input class="identify-code password-code" id="reSetPassword" type="password" placeholder="请重新输入密码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="reSetPasswordText">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="reSetPasswordTextSix">密码不一致,请重新输入</span>

            </p>
            <button class="next-btn" id="ensure">确定</button>
        </div>
    </div>
    <!--设置密码成功弹窗-->
    <div class="password-success">
        <p>设置密码成功</p>
        <button class="cm-btn-md cm-btn-active" id="goBackThis">返回</button>
    </div>
</div>

<script src="js/vendor/jquery-3.1.1.js"></script>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="js/default.js?v=1.3"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
